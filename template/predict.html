<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Prediction</h1>
  <img src="data:image/png;base64,{{ image_data }}" alt="Uploaded image" />
  <p><strong>Class:</strong> {{ prediction }}</p>
  <p><strong>Confidence:</strong> {{ (confidence * 100) | round(2) }}%</p>
  <h2>Full JSON</h2>
  <pre>{{ full_json | tojson(indent=2) }}</pre>
  <p><a href="/">‚Üê Try another image</a></p>
</body>
</html>
